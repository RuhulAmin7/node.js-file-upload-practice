<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <form class="w-25 m-auto" action="/postData" method="POST" enctype="multipart/form-data">
        <h2 class="form-title text-center text-secondary mt-3 mb-3">Please give your info.</h2>
        <input class="form-control shadow-none mb-3" type="text" name="name" placeholder="Your Name">
        <input class="form-control shadow-none mb-3" type="email" name="email" placeholder="Your Email">
        <input class="form-control shadow-none mb-3" type="text" name="address" placeholder="Your Address">
        <input class="form-control shadow-none mb-3" type="text" name="mobile" placeholder="Your Mobile No">
        <input class="form-control shadow-none mb-3" type="text" name="age" placeholder="Your Age">
        <input class="form-control shadow-none mb-3" type="date" name="birthDate" placeholder="Your Birth date">
        <textarea class="form-control shadow-none mb-3" rows="4" cols="50" name="bio"
            placeholder="More Information"></textarea>
        <input class="form-control shadow-none mb-3" type="file" name="photo" placeholder="Your Photo" id="">
        <input class="form-control btn btn-secondary shadow-none mb-3" type="submit" type="submit" value="Submit">
    </form>
</body>

</html>
